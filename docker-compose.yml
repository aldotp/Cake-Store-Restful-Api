version: '3'

services:
  web:
    build:
      context: .
      dockerfile: ./docker/app.Dockerfile
    ports:
      - 8080:8080
    volumes:
      - .:/app/
    depends_on:
      - database
    container_name: golang-api
    environment:
      - 'DB_PORT: 3306'
      - 'DB_NAME: cakestore'
      - 'DB_PASS: root'

  database:
    build:
      context: .
      dockerfile: ./docker/db.Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: root 
      MYSQL_DATABASE: cakestore
    container_name: golang-db 
    restart: always
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
    - default

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - database
    ports:
      - 5003:80
    environment:
    - 'PMA_HOST=database'
    - 'PMA_PORT=3306'
    container_name: golang-pma

networks:
  default:
volumes:
  mysql_data: